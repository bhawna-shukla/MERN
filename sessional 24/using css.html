<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    
    
    
    
    <style>
        h1{
            color: white;
            background-color: pink;
        }
        p{
          color: white;
          background-color: blueviolet;
        }
        .txt{
            color: azure;
            background-color: blue;
        }
        #para{
            color: brown;
            background-color: black;
        }
        </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 style="color:blue; background-color: aquamarine; font-size:80px;border:2px  solid black">My first web app</h1>
   <h1>Welcome!</h1>
   <p class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, est.</p>
   <p id="para">Inline css has higher priority than internal and external </p> 
   <p >There are three type of selector : name , class, id</p>
   <p class="txt" id="para">Selector priority : id priority> class priority > name priority</p>
   
</body>
</html>
